{{ define "main" -}}
<div class="posts">
  {{ range .Site.RegularPages -}}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ if .Params.externalUrl }}{{ .Params.externalUrl }}{{ else }}{{ .Permalink }}{{ end }}">
        {{ .Title }}
      </a>
    </h1>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    {{ .Summary }}
    {{ if .Truncated }}
    <div class="read-more-link">
      <a href="{{ if .Params.externalUrl }}{{ .Params.externalUrl }}{{ else }}{{ .RelPermalink }}{{ end }}">
        Read Moreâ€¦
      </a>
    </div>
    {{ end }}
  </article>
  {{- end }}
</div>
{{- end }}
