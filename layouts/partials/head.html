<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ hugo.Generator }}

  {{ if .IsHome -}}
  <title>Tom Cant &ndash; Developer</title>
  <meta name="description" content="I write code for fun, and sometimes talk about it here.">
  {{- else -}}
  <title>{{ .Title }} &middot; Tom Cant &ndash; Developer</title>
  {{ with .Description }}<meta name="description" content="{{.}}">{{end}}
  {{- end }}

  <link type="text/css" rel="stylesheet" href="{{ "css/print.css" | relURL }}" media="print">
  <link type="text/css" rel="stylesheet" href="{{ "css/poole.css" | relURL }}">
  <link type="text/css" rel="stylesheet" href="{{ "css/syntax.css" | relURL }}">
  <link type="text/css" rel="stylesheet" href="{{ "css/hyde.css" | relURL }}">
  <link type="text/css" rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
  {{ partial "head_fonts.html" . }}

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "apple-touch-icon-144-precomposed.png" | relURL}}">
  <link rel="shortcut icon" href="{{ "favicon.png" | relURL}}">

  {{ if (.Params.mermaid) -}}
  <script async src="https://unpkg.com/mermaid@8.14.0/dist/mermaid.min.js"></script>
  {{- end }}
</head>
